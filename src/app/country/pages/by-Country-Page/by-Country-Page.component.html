<app-country-search-input placeholder="Buscar por pais"
(value)="query.set($event)"
[initialValue]="query()"
></app-country-search-input>



<country-list [countries]="countryResource.value() ?? []"
[errorMesage]="countryResource.error()"
[isEmpty]="countryResource.value()?.length===0"
[isLoading]="countryResource.isLoading()"></country-list>
